<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-animation-component@5.1.3/dist/aframe-animation-component.min.js"></script>

  </head>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    const box = document.querySelector('#zielbox2');

    box.addEventListener('click', function () {
      // Zufallszahlen f√ºr X, Y, Z im Bereich
      const x = (Math.random() * 20 - 5).toFixed(2);  // -5 bis +5
      const y = (Math.random() * 10 + 1).toFixed(2);   // 1 bis 6
      const z = (Math.random() * -20 - 5).toFixed(2); // -5 bis -25 (nach hinten)

      const newPos = `${x} ${y} ${z}`;
      box.setAttribute('position', newPos);
    });
  });
</script>



  <body>
  <a-scene cursor="rayOrigin: mouse">

      <a-assets>
        <img id="vorne" src="images/R183_vorne.jpg">
        <img id="links" src="images/R183_links.jpg">
        <img id="rechts" src="images/R183_rechts.jpg">
        <img id="hinten" src="images/R183_hinten.jpg">
        <img id="boden" src="images/R183_boden.png">
      </a-assets>

    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="directional" color="#eeeeee" intensity="2" position="10 15 2"></a-light>




  <a-box id="zielbox"
       color="#558836"
       position="8 4 -20"
       scale="5 1 5"
       animation="property: rotation; from: 0 0 0; to: 0 0 359; loop: true; dur: 8000; easing: linear"
       event-set__click="_event: click; position: 1.5 5 -15">
  </a-box>



<a-box id="zielbox2" color="#884466"
       position="1.5 2 -25"
       scale="1 3 7"
       animation="property: rotation; from: 0 0 0; to: 0 359 0; loop: true; dur: 14000; easing: linear">
</a-box>

   <a-box 
      material="src: #vorne; shader: standard; metalness: 0.1; roughness: 0.8"
      width="50" height="20" depth="1"
      position="0 0 -35">   
  </a-box>
  <a-box material="metalness: 0.1; roughness: 0.8; src: #links" width="50" height="20" depth="1" position="-25.5 0 -10" rotation="0 90 0"></a-box>
  <a-box material="metalness: 0.1; roughness: 0.8; src: #rechts" width="50" height="20" depth="1" position="25 0 -10" rotation="0 270 0"></a-box>
  <a-box material="metalness: 0.1; roughness: 0.8; src: #hinten" width="50" height="20" depth="1" position="0 0 15"></a-box>
    <a-plane material="metalness: 0.3; roughness: 0.5; src: #boden" color="#aa9f92" width="50" height="50" rotation="270 0 0" position="0 -10 -10"></a-plane>
    <a-plane color="#aaaabb" width="50" height="50" rotation="90 0 0" position="0 10 -10" opacity="1"></a-plane>


    <a-box 
      color="#999999" width="7.4" height="7" depth="7" position="21 -7.1 -35">
  </a-box> 

            <a-box color="#449BAB" scale="0.5 0.5 0.5" position="-3 1 -4">
                <a-animation attribute="rotation"
                             to="0 360 0"
                             repeat="indefinite"
                             dur="5000"
                             easing="linear">
                </a-animation>
            </a-box>




<a-sky color="#ffddff"></a-sky>
    </a-scene>
  </body>
</html>
