<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Traumhaus 3D</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #A9DFBF">
      <!-- Kamera -->
      <a-entity position="0 2 25" camera wasd-controls look-controls></a-entity>

      <!-- Licht -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" position="1 5 3" intensity="0.8"></a-light>

      <!-- Boden -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#A9DFBF"></a-plane>

      <!-- Weg im Vorgarten -->
      <a-box position="0 0.05 15" width="3" height="0.1" depth="20" color="#D2B48C"></a-box>

      <!-- Hauskomplex -->
      <!-- Hauptblock -->
      <a-box position="0 2 0" width="10" height="4" depth="10" color="#7AA7D9"></a-box>

      <!-- Anbau links -->
      <a-box position="-7 2 0" width="6" height="4" depth="6" color="#5A8ED9"></a-box>

      <!-- Anbau rechts (Garage) -->
      <a-box position="9 1.5 0" width="8" height="3" depth="6" color="#3B6FD9"></a-box>
      <!-- Garagentor -->
      <a-box position="13 1 3" width="6" height="2" depth="0.1" color="#1A4FAE"></a-box>

      <!-- Verbindung -->
      <a-box position="0 4 0" width="6" height="2" depth="6" color="#4D7DD9"></a-box>

      <!-- Flaches Dach -->
      <a-box position="0 6.1 0" width="24" height="0.2" depth="12" color="#244B7B"></a-box>

      <!-- Vordere Terrasse -->
      <a-box position="0 0.1 7" width="12" height="0.2" depth="5" color="#DEB887"></a-box>

      <!-- Hintere große Terrasse -->
      <a-box position="0 0.1 -11" width="18" height="0.2" depth="8" color="#DEB887"></a-box>

      <!-- Tür zur hinteren Terrasse -->
      <a-box position="0 1 5.05" width="2" height="2.5" depth="0.1" color="#2F4F4F"></a-box>

      <!-- Doppelte Haustür vorne -->
      <a-box position="-0.6 1 5.05" width="1.2" height="2.5" depth="0.1" color="#2F4F4F"></a-box>
      <a-box position="0.6 1 5.05" width="1.2" height="2.5" depth="0.1" color="#2F4F4F"></a-box>

      <!-- Fenster vorne mit hellblauem Glas -->
      <a-box position="-3 2.5 5.05" width="1.5" height="1.5" depth="0.05" color="#ADD8E6" opacity="0.6"></a-box>
      <a-box position="3 2.5 5.05" width="1.5" height="1.5" depth="0.05" color="#ADD8E6" opacity="0.6"></a-box>
      <a-box position="0 3.5 5.05" width="2" height="1.5" depth="0.05" color="#ADD8E6" opacity="0.6"></a-box>

      <!-- Fenster hinten -->
      <a-box position="-3 2.5 -5.05" width="1.5" height="1.5" depth="0.05" color="#ADD8E6" opacity="0.6"></a-box>
      <a-box position="3 2.5 -5.05" width="1.5" height="1.5" depth="0.05" color="#ADD8E6" opacity="0.6"></a-box>
      <a-box position="0 3.5 -5.05" width="2" height="1.5" depth="0.05" color="#ADD8E6" opacity="0.6"></a-box>

      <!-- Fenster Seiten & oben -->
      <a-box position="-8 2.5 0" width="1.5" height="1.5" depth="0.05" color="#ADD8E6" opacity="0.6"></a-box>
      <a-box position="9 2.5 0" width="1.5" height="1.5" depth="0.05" color="#ADD8E6" opacity="0.6"></a-box>

      <!-- Briefkasten -->
      <a-box position="1.5 0.5 8.5" width="0.5" height="0.5" depth="0.3" color="#FF0000"></a-box>

      <!-- Hundehütte hinten links -->
      <a-box position="-17 0.5 -12" width="2" height="1" depth="2" color="#A0522D"></a-box>
      <a-box position="-17 1.25 -12" width="2" height="0.5" depth="2" color="#8B4513"></a-box>
      <a-circle position="-17 0.6 -11.99" radius="0.4" color="#000000" rotation="0 0 0"></a-circle>

      <!-- Blumen weiter vorne vor dem Haus -->
      <a-sphere position="-4 0.2 12" radius="0.2" color="yellow"></a-sphere>
      <a-sphere position="-3 0.2 13" radius="0.2" color="blue"></a-sphere>
      <a-sphere position="-5 0.2 14" radius="0.2" color="white"></a-sphere>
      <a-sphere position="4 0.2 12" radius="0.2" color="yellow"></a-sphere>
      <a-sphere position="3 0.2 13" radius="0.2" color="blue"></a-sphere>
      <a-sphere position="5 0.2 14" radius="0.2" color="white"></a-sphere>
      <a-sphere position="0 0.2 15" radius="0.2" color="yellow"></a-sphere>

      <!-- Viele Bäume verteilt -->
      <a-entity>
        <a-cylinder position="-15 1 -10" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="-15 3 -10" radius="1" color="#228B22"></a-sphere>

        <a-cylinder position="15 1 10" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="15 3 10" radius="1" color="#228B22"></a-sphere>

        <a-cylinder position="-18 1 8" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="-18 3 8" radius="1" color="#2E8B57"></a-sphere>

        <a-cylinder position="18 1 -8" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="18 3 -8" radius="1" color="#006400"></a-sphere>

        <a-cylinder position="10 1 15" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="10 3 15" radius="1" color="#228B22"></a-sphere>

        <a-cylinder position="-10 1 15" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="-10 3 15" radius="1" color="#2E8B57"></a-sphere>

        <a-cylinder position="5 1 -15" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="5 3 -15" radius="1" color="#006400"></a-sphere>

        <a-cylinder position="-5 1 -15" radius="0.3" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="-5 3 -15" radius="1" color="#228B22"></a-sphere>
      </a-entity>

      <!-- Zaun -->
      <a-box position="11 1 20" width="40" height="2" depth="0.1" color="#8B5A2B"></a-box>
      <a-box position="20 1 0" width="0.1" height="2" depth="40" color="#8B5A2B"></a-box>
      <a-box position="-20 1 0" width="0.1" height="2" depth="40" color="#8B5A2B"></a-box>
      <a-box position="0 1 -20" width="40" height="2" depth="0.1" color="#8B5A2B"></a-box>

      <!-- Bank auf der hinteren Terrasse -->
      <a-box position="3 0.25 -14" width="3" height="0.5" depth="0.5" color="#8B4513"></a-box>
      <a-box position="1 0.75 -14" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
      <a-box position="5 0.75 -14" width="0.3" height="1" depth="0.3" color="#8B4513"></a-box>
    </a-scene>
  </body>
</html>
