<html>
  <head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Einfaches 3D-Haus</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
  <!DOCTYPE html>
<html>
    <a-scene>
      <a-plane 
	  position="0 0 0" 
	  rotation="-90 0 0" 
	  width="20" 
	  height="20"
	  color="#7BC8A4">
	  </a-plane>
      
      
      <a-box 
	  position="0 1 0" 
	  depth="4" 
	  height="2" 
	  width="4" 
	  color="#8B4513">
	  </a-box>
      
      
      <a-cone 
	  position="0 2.5 0" 
	  radius-bottom="3" 
	  height="1.5" 
	  color="#A52A2A">
	  </a-cone>
      
      
      <a-box 
	  position="0 0.5 2.01"
	  depth="0.1" 
	  height="1"
	  width="0.7" 
	  color="#654321">
	  </a-box>
      
      
      <a-box 
	  position="-1 1.2 2.01" 
	  depth="0.1" 
	  height="0.5"
	  width="0.5" 
	  color="#ADD8E6">
	  </a-box>
      
     
      <a-box 
	  position="1 1.2 2.01"
	  depth="0.1" 
	  height="0.5"
	  width="0.5" 
	  color="#ADD8E6">
	  </a-box>
      
    </a-scene>
  </body>
</html>
