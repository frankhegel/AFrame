<html>
  <head>
    <meta charset="utf-8" />
    <title>Teleportation in A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Kamera-Rig, das teleportiert wird -->
      <a-entity id="rig" position="0 0 0">
        <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>
      </a-entity>

      <!-- Teleportation mit rechtem Controller -->
      <a-entity 
        laser-controls="hand: right"
        teleport-controls="cameraRig: #rig; teleportOrigin: #camera;"
        raycaster="objects: .teleportable"
        line="color: #FF0000"></a-entity>

      <!-- Ziel-Fläche für Teleportation -->
      <a-plane class="teleportable" position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Ein paar Objekte zum Testen -->
      <a-box position="-2 0.5 -3" color="tomato"></a-box>
      <a-box position="2 0.5 -3" color="blue"></a-box>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
