<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Kamera-Rig, das sich bewegen kann -->
      <a-entity id="rig" movement-controls position="0 0 0">
        
        <!-- Kamera mit Headtracking -->
        <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      </a-entity>

      <!-- Umgebung -->
      <a-box position="0 0.5 -5" color="red"></a-box>
      <a-plane rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
